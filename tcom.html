<script>

let filmer = document.getElementById("movies")
let addMovie = document.getElementById("addMovie")
let addPicture = document.getElementById("addPicture")
let deleteMovie = document.getElementById("div")

//Lag en knapp som legger til info om filmene
addMovie.addEventListener("click", function(){
    let myMovie = document.createElement("div")
    myMovie.className = "liste";

    let removeButton = document.createElement("button" )
    removeButton.innerText= ("Remove")
    removeButton.className= "remove"

    let title = document.getElementById("title").value;
    let year = document.getElementById("year").value;
    let director = document.getElementById("director").value
    let rating = document.getElementById("rating").value
    let comment = document.getElementById("comment").value

    let settellerikke = document.getElementById("toseeornototsee").value
    let settellerikke2 = document.createElement("p");
    settellerikke2.className = "Stylesett"
    settellerikke2.innerHTML = settellerikke



    let list = document.createElement("ul")
    let list1 = document.createElement("li")
    let list2 = document.createElement("li")
    let list3 = document.createElement("li")
    let list4 = document.createElement("li")
    let list5 = document.createElement("li")

    list1.innerHTML = title
    list2.innerHTML = year
    list3.innerHTML = director
    list4.innerHTML = rating
    list5.innerHTML = comment

    list.appendChild (list1)
    list.appendChild (list2)
    list.appendChild (list3)
    list.appendChild (list4)
    list.appendChild (list5)
   
    myMovie.appendChild (removeButton)
    myMovie.appendChild (settellerikke2)
myMovie.appendChild(list)
    filmer.appendChild(myMovie);

    let elements = document.getElementsByClassName("remove");

for(let i = 0; i <elements.length; i++ ){
    elements[i].addEventListener("click", function(){
elements[i].parentElement.style.display = "none"
})
}
        });

 

  






</script>
